name: SonarCloud PR Analysis

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  pull-requests: read

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Java 25
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: gradle

      # 3. Build + Tests + JaCoCo
      - name: Build, Test and Generate JaCoCo Report
        run: |
          chmod +x gradlew
          ./gradlew clean test jacocoTestReport

      # 4. SonarCloud analysis + Quality Gate
      - name: SonarCloud Scan & Quality Gate
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=Merkato-co_backend-core
            -Dsonar.organization=merkato-co
            -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
            -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
